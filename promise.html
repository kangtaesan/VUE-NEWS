<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <div>jquery ajax</div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        //ajax를 호출하는 문법, promise는 객체로 resolve과 reject만을 인자로 가진다.
        function callAjax(){
            return new Promise(function(resolve, reject) {
                $.ajax({
                    url: 'https://api.hnpwa.com/v0/news/1.json',
                    success: function (data) {
                        resolve(data);
                    },
                    error: function () {
                        reject();
                    } 
                });
            });
        }

        function fetchData() {
            //1
            var result = [];

            //callAjax를 실행했을 때 new Promise()가 되는것이다.
            callAjax()
            //resolve된 결과가 then으로 받아진다.
            .then(function(data){
                console.log('데이터 호출 결과', data);
                result = data;
                //데이터가 success하고 함수결과를 표시
                console.log('함수 결과', result);
            })
            .catch(function(){
                console.log('함수 결과', 'error');
            })
        }

        fetchData();
    </script>
</body>

</html>
